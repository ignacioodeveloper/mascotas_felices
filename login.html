  <body>

    <div id="navbar">

    </div>

<h1>Login</h1>

            <!-- formulario de cliente -->
    <form class="row g-3 needs-validation" novalidate>
        <div class="d-flex justify-content-center text-center">
          <!-- todos los datos del cliente -->
          <div class="row">
            <!-- datos del cliente -->
            <div class="" id="datos">

              <!-- correo -->
              <div class="">
                <label for="email" class="form-label">Email</label>
                <input
                  required
                  type="text"
                  placeholder="tuemail@tudominio.cl"
                  class="form-control"
                  id="rut"
                  aria-describedby="rutHelp"
                />
                <div id="rutHelp" class="form-text">Escriba su Email</div>
                <div class="invalid-feedback">El email es obligatorio</div>
              </div>
  

  
              <!-- password -->
              <div class="">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control"id="password" required>
                <div class="invalid-feedback">
                  Por favor ingrese una contrase√±a
                </div>
              </div>


  

          </div>
          <!-- botones -->
          <div class="row">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="reset" class="btn btn-primary">Limpiar</button>
          </div>
        </div>
    </form>




      




    <div id="footer">

    </div>


    <!-- cdn bootstrap -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"

    <!-- cdn slick -requiere jquery -->

      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
